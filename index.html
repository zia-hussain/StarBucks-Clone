<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="shortcut icon" href="logo (3).png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="circle">

        </div>

        <header>
            <a href="index.html" class="logo"><img src="logo (3).png" alt="satrbuks logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>

            </ul>

        </header>


        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee <br>It's <span>Starbucks</span></h2>
                <P>Whether you're searching for something new to warm your mug, seeking the best brew method for your favorite blend or exploring our rarest offerings, youâ€™ve come to the right place.</P>
                <a href="https://www.starbucks.com/">Learn More</a>

            </div>


            <div class="imgBox">
                <img src="img1.png"  class="Starbucks">

            </div>
            
        </div>

        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li> 
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li> 
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li> 

        </ul>

        <ul class="sci">
            <li id="fb"><a target="_blank" href="https://www.facebook.com/Starbucks"><img src="facebook.png"></a></li>
            <li id="insta"><a target="_blank"href="https://www.instagram.com/starbucks/"><img src="instagram.png"></a></li>  
            <li id="twt"><a target="_blank"href="https://twitter.com/Starbucks"><img src="twitter.png"  ></a></li>

        </ul>

    </section>


    <script type="text/javascript">
        function imgSlider(anything){
            // console.log(typeof anything);
            document.querySelector('.Starbucks').src = anything;
        }


        function changeCircleColor(color){
        const circle=document.querySelector('.circle');
        circle.style.background=color;
        }
    </script>

</body>
</html>
